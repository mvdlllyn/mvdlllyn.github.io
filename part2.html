<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Part 2 of JavaScript Assignment 2.">
    <title>JavaScript Homework 2 - Part 2</title>

    <style>
        body {
            background-color: #d9d8da;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 15px;
        }
        section {
            font-size: small;
        }

        input[type="button"], input[type="reset"] {
            background-color: white
        }

        input[type="button"]:hover, input[type="reset"]:hover {
            background-color: #cdccce
        }
    </style>
</head>

<body>
    <header>
         <h1>Homework 2 - Part 2</h1>
    </header> 
       
    <section>
        <h2>Please enter three numbers below.</h2>
    </section>

    <form id="myform">
        <table>
            <tr>
                <td><label for="num1">First number:</label></td>
                <td><input type="number" id="num1" autofocus></td>
            </tr>
            <tr>
                <td><label for="num2">Second number:</label></td>
                <td><input type="number" id="num2"></td>
            </tr>
            <tr>
                <td><label for="num3">Third number:</label></td>
                <td><input type="number" id="num3"></td>
            </tr>
        </table>
    <br>

    Results: <textarea rows="6" cols="40" id="result" readonly></textarea><br><br>

    <input type="button" onclick="process()" value="SUBMIT">
    <input type="reset" value="CLEAR">
    </form>

<p><a href="hw2.html">Take me back to Homework 2 main page!</a></p>

<script>
// not sure if I should be putting the script at the end of the <body> but for now I will

function process()
    {
    // declaring variables

        var number1, number2, number3;

    // get values from input

        number1 = document.getElementById("num1").value;
        number2 = document.getElementById("num2").value;
        number3 = document.getElementById("num3").value;
       
     // convert numbers from strings to integers

        n1 = parseInt(number1);
        n2 = parseInt(number2);
        n3 = parseInt(number3);

     // for errors

        if (isNaN(n1) || isNaN(n2) || isNaN(n3))
            {document.getElementById("result").value = "ERROR! Please enter numbers only.";
            return;}

     // calculate

        sum = n1 + n2 + n3;
        average = sum / 3;
        product = n1 * n2 * n3;
        smallest = Math.min(n1, n2, n3);
        largest = Math.max(n1, n2, n3);

    // text area results

        document.getElementById("result").value =
            ("Sum: " + sum +
            "\nAverage: " + average +
            "\nProduct: " + product +
            "\nSmallest: " + smallest +
            "\nLargest: " + largest)
    }
</script>

</body>
</html>
